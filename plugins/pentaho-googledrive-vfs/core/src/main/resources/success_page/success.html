<html>
    <head>
        <style>
            @font-face {
                font-family: 'OpenSansRegular';
                src: url('opensans-regular.eot');
                src: url('opensans-regular.eot') format('embedded-opentype'),
                url('opensans-regular.woff') format('woff'),
                url('opensans-regular.ttf') format('truetype'),
                url('opensans-regular.svg#OpenSansRegular') format('svg');
            }

            @font-face {
                font-family: 'OpenSansLight';
                src: url('opensans-light.eot');
                src: url('opensans-light.eot') format('embedded-opentype'),
                url('opensans-light.woff') format('woff'),
                url('opensans-light.ttf') format('truetype'),
                url('opensans-light.svg#OpenSansLight') format('svg');
            }

            body {
                font-family: OpenSansRegular;
                font-size: 14px;
                color: #333333;
                overflow: hidden;
                margin: 0;
            }

            .title_text {
                font-family: OpenSansLight;
                font-size: 24px;
            }

            .main_div {
                padding: 30px;
                text-align: center;
            }

            .margin_bottom_30 {
                margin-bottom: 30px;
            }

            .margin_bottom_80 {
                margin-bottom: 80px;
            }
        </style>
    </head>
    <body>
        <div class="main_div" style="padding-top:40px;">
            <div style="margin-bottom: 22px;">
                <img alt="" src="success.png"/>
            </div>
            <div class="title_text margin_bottom_30">
                Congratulations!
            </div>
            <div class="margin_bottom_80">
                You have connected to your Google Drive Account.
            </div>
        </div>
    </body>
</html>
