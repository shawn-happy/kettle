## Error message 1 -- Cannot find search value
get-fields-plugin.app.unable-to-find.label=Unable to find "{searchField}"
get-fields.plugin.app.unable-to-find.message=Sorry, we were unable to find that field. Please try another search.
## Error message 2 -- Cannot find file OR no permissions
get-fields-plugin.app.unable-to-access.label=Unable to access your {dataType} data
get-fields.plugin.app.unable-to-access.message=It looks like the location you specified is either incorrect or you do not have access. Check your settings in the File tab and try again.
## Error message 3 -- No file path specified in step OR Invalid JSON structure OR other issue
get-fields-plugin.app.unable-to-view.label=Unable to view {dataType} fields
get-fields.plugin.app.unable-to-view.no-input.message=It looks like there is no input specified, so we are unable to display {dataType} fields. Please add an input in the "File" tab and try again.
get-fields.plugin.app.unable-to-view.invalid.message=There was an error in the structure of your incoming data. Please verify and try selecting your fields again.

